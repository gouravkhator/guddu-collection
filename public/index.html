<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Guddu Collection Website for men and women fashion wear" />
  <meta name="keywords"
    content="guddu collection, website, men, women, children, fashion, wear, men fashion, clothing, girls fashion, guys fashion, trending items" />

  <link rel="icon" href="%PUBLIC_URL%/gc-logo.png">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/gc-logo.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <style>
    /* main.css */
    :root {
      --primary-bg-color: #eee;
      --primary-font-color: #000;
      --button-bg-color: #008CBA;
      ;
      --button-font-color: #fff;
      --link-bg-color: rgb(2, 2, 179);
      --link-font-color: rgb(247, 225, 197);
      --selection-font-color: #eee;
      --selection-bg-color: #333;
    }

    /* global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      width: 100%;
      height: 100%;
      background: var(--primary-bg-color);
    }

    ::-moz-selection {
      /* Code for Firefox */
      color: var(--selection-font-color);
      background: var(--selection-bg-color);
    }

    ::selection {
      color: var(--selection-font-color);
      background: var(--selection-bg-color);
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    /* Extra reserved spaces to avoid layout shifts */
    /* Leave some space at top for alerts and errors in navbar or for signin */
    .top-space {
      position: relative !important;
      top: 50px !important;
      /*its computed size, as alert takes that many pixels */
    }

    /* Leave some space at bottom of every page for fixed footer */
    .bottom-space {
      margin-bottom: 64px !important;
      /*for footer we need that many pixels, so gave margin of some space in bottom of section for every page*/
    }

    .hidden {
      display: none;
      pointer-events: none;
    }

    .notification {
      width: 100%;
      text-align: center;
      background-color: rgb(231, 100, 100);
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
  </style>

  <title>Guddu Collection</title>
</head>

<body>
  <noscript>
    <h1>Please Enable Javascript</h1>
    <b>You need to enable JavaScript to run this app.</b>
  </noscript>

  <div id="message-global">
    <div id="internet-lost-message" class="notification">
    </div>

    <div id="new-content" class="hidden notification">
      <b>New version available..</b><br />
      <b>Close all tabs of this page for new content</b>
    </div>
  </div>
  <div id="root"></div>

</body>

</html>
