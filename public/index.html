  <div id="root"></div>

  <script>
    function controlSvgAnimation() {
      let svgWrapper = document.querySelector('.gc-svg-wrapper');
      let root = document.querySelector('#root');

      const storage = window.sessionStorage;
      let animationDone = JSON.parse(storage.getItem('animationDone') || 'false');

      if (!animationDone) {
        // if animation was done in different session before then only do animation by not hiding svg wrapper
        // and displaying root with delay
        svgWrapper.classList.remove('hidden');
        root.classList.add('root-display-delay');
        animationDone = true;
      }

      storage.setItem('animationDone', animationDone);
    }

    controlSvgAnimation(); //animation of svg with controlled session

    // Bootstrap fallback if CDN doesn't work
    let test = document.createElement("div");
    test.className = "d-none";

    document.head.appendChild(test);
    let cssLoaded = window.getComputedStyle(test).display === "none";
    document.head.removeChild(test);

    if (!cssLoaded) {
      let link = document.createElement("link");

      link.rel = "stylesheet";
      link.href = "%PUBLIC_URL%/css/bootstrap.min.css";

      document.head.appendChild(link);
    }

    document.addEventListener('click', (e) => {
      const navbarOpened = document.querySelector('.navbar-collapse')

      //when navbar is opened and if user clicks in other areas 
      //excluding navbar and navbar-collapse and any element is not inside navbarOpened
      //then toggle that
      if (navbarOpened.classList.contains('show') && !e.target.classList.contains("navbar-collapse")
        && !e.target.classList.contains("navbar")
        && !navbarOpened.contains(e.target)) {
        document.querySelector('.navbar-toggler').click();
      }
    });
  </script>
