<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Guddu Collection Website for men and women fashion wear" />
  <meta name="keywords"
    content="guddu collection, website, men, women, children, fashion, wear, men fashion, clothing, girls fashion, guys fashion, trending items" />

  <link rel="icon" href="%PUBLIC_URL%/gc-logo.png">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/gc-logo.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Fonts and bootstrap -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Overlock&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="%PUBLIC_URL%/css/main.css" />
  <title>Guddu Collection</title>
</head>

<body>
  <noscript>
    <h1>Please Enable Javascript</h1>
    <b>You need to enable JavaScript to run this app.</b>
  </noscript>

  <div id="message-global">
    <div id="internet-lost-message" class="notification">
    </div>

    <div id="new-content" class="hidden notification">
      <b>New version available..</b><br />
      <b>Close all tabs of this page for new content</b>
    </div>
  </div>

  <div id="root"></div>

  <script>
    // Bootstrap fallback if CDN doesn't work
    let test = document.createElement("div");
    test.className = "d-none";

    document.head.appendChild(test);
    let cssLoaded = window.getComputedStyle(test).display === "none";
    document.head.removeChild(test);

    if (!cssLoaded) {
      let link = document.createElement("link");

      link.rel = "stylesheet";
      link.href = "%PUBLIC_URL%/css/bootstrap.min.css";

      document.head.appendChild(link);
    }

    document.addEventListener('click', (e) => {
      const navbarOpened = document.querySelector('.navbar-collapse')

      //when navbar is opened and if user clicks in other areas 
      //excluding navbar and navbar-collapse and any element is not inside navbarOpened
      //then toggle that
      if (navbarOpened.classList.contains('show') && !e.target.classList.contains("navbar-collapse")
        && !e.target.classList.contains("navbar")
        && !navbarOpened.contains(e.target)) {
        document.querySelector('.navbar-toggler').click();
      }
    });
  </script>
</body>

</html>
